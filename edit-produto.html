<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastrar Produto</title>

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* FUNDO */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: white;
}

/* CARD CENTRAL */
.card-editar {
    width: 400px;
    margin: 80px auto;
    padding: 30px;
    border-radius: 15px;
    background: #111;
    box-shadow: 0 0 20px red;
}

/* TITULO */
.card-editar h1 {
    text-align: center;
    color: red;
    margin-bottom: 25px;
}

/* LABEL */
.card-editar label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-size: 14px;
}

/* INPUT */
.card-editar input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid red;
    background: #000;
    color: white;
    margin-bottom: 10px;
}

/* INPUT FOCO */
.card-editar input:focus {
    outline: none;
    box-shadow: 0 0 10px red;
}

/* BOTÃO */
.card-editar button {
    width: 100%;
    padding: 12px;
    background: red;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.card-editar button:hover {
    background: darkred;
    box-shadow: 0 0 10px red;
}

/* VOLTAR */
.voltar {
    text-align: center;
    margin-top: 15px;
}

.voltar a {
    color: red;
    text-decoration: none;
}

.voltar a:hover {
    text-shadow: 0 0 5px red;
}

</style>

</head>
<body>

<div class="card-editar">

<h1>CADASTRAR PRODUTO</h1>

<form>

<label>Nome do Produto</label>
<input type="text" name="nome">

<label>Marca</label>
<input type="text" name="marca">

<label>Preço</label>
<input type="number" step="0.01" name="preco">

<label>Estoque</label>
<input type="number" name="estoque">

<button type="submit">SALVAR PRODUTO</button>

</form>

<div class="voltar">
<a href="index.php">Voltar</a>
</div>

</div>

</body>
</html>
